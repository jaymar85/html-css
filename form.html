<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 70%;
      padding: 15px;
      height: 250px;
      border: 2px solid #ddd;
    }
  </style>
  <body>
    <div class="container">
      <form>
        <div class="item_name">
          <label>Item Name:</label>
          <input type="text" />
        </div>
        <div>
          <label>Cost:</label>
          <input type="text" />

          <input type="checkbox" />
          <label>Hide</label>
          <div style="display: inline;">
            <label>Dynamic Cost?</label>

            <label>Product:</label>
            <input type="radio" />
            <label>Request:</label>
            <input type="radio" />
            <label>None:</label>
            <input type="radio" />
          </div>
        </div>
        <div>
          <label>Cost(Text):</label>
          <input type="text" />
        </div>
        <div>
          <label>MFG#:</label>
          <input type="text" />
          <label>Version:</label>
          <input type="text" />
        </div>
        <div>
          <label>Delivery ETA Post Approval</label>
          <input type="date" />

          <label>Dynamic Cost ETA?</label>

          <label>Request:</label>
          <input type="radio" />
          <label>None:</label>
          <input type="radio" />
        </div>
        <div>
          <a type="submit">Submit</a>
        </div>
      </form>
    </div>
  </body>
</html>
