<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="colright-item1">
      <div class="thumbnails-wrapper">
        <div class="leftSide" style="border: 1px solid #d6d6d6;">
          <img src="images/iMac-pro.png" />
        </div>

        <div class="rightSide" style="border: 1px solid #d6d6d6;">
          <div class="thumbnail-box" style="border: 1px solid #d6d6d6;">
            <img src="images/iMac-pro copy.png" />
          </div>

          <div class="thumbnail-box" style="border: 1px solid #d6d6d6;">
            <img src="images/iMacPro-frontview.png" />
          </div>

          <div class="thumbnail-box" style="border: 1px solid #d6d6d6;">
            <img src="images/top_imac_keybnum__mouse.png" />
          </div>
        </div>
      </div>

      <div style="width: 100%;">
        <div style="float: left; display: inline; width: 33.3%;">
          <h5 style="float: left; display: inline;">Item Status:</h5>
        </div>

        <div style="float: right; display: inline; width: 66.6%;">
          <p
            id="status_option"
            class="settings-box col-xl-8"
            style="float: right;"
          >
            <label for="Sales_Rep_ID_checkbox"><span>Draft</span></label>

            <input
              id="Sales_Rep_ID_checkbox"
              type="checkbox"
              name="order_information[]"
              class="cmn-toggle cmn-toggle-round"
              value="Sales_Rep_ID"
              checked="checked"
            />

            <label for="Sales_Rep_ID_checkbox"><span>Published</span></label>

            <link
              type="text/css"
              href="toggles.css"
              rel="stylesheet"
              media="all"
            />
          </p>
        </div>
      </div>
    </div>
    <div class="icon-wrapper">
      <div class="icon-box"></div>
      <div class="icon-box"></div>
      <div class="icon-box"></div>
      <div class="icon-box"></div>
      <div class="icon-box"></div>
      <div class="icon-box"></div>
    </div>
  </body>
</html>
